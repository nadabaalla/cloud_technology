<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nada Baalla Project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>    
    <link rel="stylesheet" href="style.css">

    <nav class="navbar-nav navbar-expand-md"> 
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarmenu">Menu
            <span class="navbar-toggler-icon"></span>
        </button>   
        <section id="navbarmenu" class="collapse navbar-collapse text-light bg-dark"  >
            
            <h2 class="text-center p-2 text-light bg-dark mx-auto"><strong>ENHYPEN Online Store</strong></h2> 
            <nav class="navbar-nav nav mx-auto float-start  " >

                <a href="" class="nav-link nav-item text-end p-2 navwords text-light ms-4"><h6><strong>Albums</strong></h6></a>
                <a href="" class="nav-link nav-item text-end p-2 navwords text-light ms-4"><h6><strong>Merch</strong></h6></a>
                <a href="" class="nav-link nav-item text-end p-2 navwords text-light ms-4"><h6><strong>Tour</strong></h6></a>
                <a href="" class="nav-link nav-item text-end p-2     navwords text-light ms-4  "><h6><strong>Season's Greetings</strong></h6></a>
            </nav>
        </section>
    </nav>

    <section id="navbarmenu" class="collapse navbar-collapse">
        <nav class="navbar-nav">
            <a href="">Albums</a>
            <a href="">Merch</a>
            <a href="">Seasons's Greetings</a>
        </nav>
    </section>

   
    <div class="alert alert-dark alert-dismissible m-2">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>Buy any ENHYPEN merch,</strong> and get <strong class="text-dark display-5">30%</strong> OFF with an order of an album.
    </div> 
   
    <section class="carousel slide" data-bs-ride="carousel" style="width: 100%; margin: auto;" id="slideshow">
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="images/orangeblood.weverse.webp" width="100%"><h2 class="carousel-caption"></h2></div>
            <div class="carousel-item"><img src="images/orangebloodpreorder.webp" width="100%"><h2 class="carousel-caption"></h2></div>
            <div class="carousel-item"><img src="images/orangepreordercrop-transformed.jpeg" width="100%"><h2 class="carousel-caption"></h2></div>
           
        <!-- Left and Right controls-->
        <button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#slideshow">
            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#slideshow">
            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
        </button>

        <!--Indicators-->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
    </section> 









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
